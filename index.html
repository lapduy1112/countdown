<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">New year Countdown</h1>
    <div class="countdown">
        <div class="time">
            <div class="day">221</div>
            <h5>days</h5>
        </div>
        <div class="time">
            <div class="hour">03</div>
            <h5>hours</h5>
        </div>
        <div class="time">
            <div class="minute">59</div>
            <h5>minutes</h5>
        </div>
        <div class="time">
            <div class="second">23</div>
            <h5>seconds</h5>
        </div>
    </div>
    <h1 class="year">2023</h1>
    <script src='./app.js'></script>
</body>
</html>
